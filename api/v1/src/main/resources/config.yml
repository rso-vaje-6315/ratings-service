kumuluzee:
  name: ratings-service
  version: 1.0.0-SNAPSHOT
  env:
    prod: false
    name: dev
  server:
    show-server-info: false
    base-url: http://localhost:8080
  cors-filter:
    servlet:
      allow-origin: "*"
      supported-methods: "GET, POST, PUT, PATCH, DELETE, OPTIONS, HEAD"
      exposed-headers: "X-Total-Count"
  openapi:
    enabled: true
    ui:
      enabled: true
  logs:
    loggers:
      - name: ''
        level: INFO
  health:
    servlet:
      mapping: /health/
      enabled: true
    checks:
      data-source-health-check:
        type: liveness
        jndi-name: jdbc/mainDB
      disk-space-health-check:
        threshold: 100000000
        type: liveness
  metrics:
    web-instrumentation:
      - name: ratings-endpoint
        url-pattern: /v1/ratings/*
#  datasources:
#    - jndi-name: jdbc/mainDB
#      connection-url: jdbc:mongodb://localhost:27017/ratings-service
#      username: not_set
#      password: not_set
#      pool:
#        max-size: 20
  security:
    keycloak:
      json: '{
               "realm": "rso",
               "bearer-only": true,
               "auth-server-url": "https://keycloak.mjamsek.com/auth",
               "ssl-required": "external",
               "resource": "ratings-service",
               "confidential-port": 0
             }'
mongo:
  username: mongo
  password: mongo
  host: localhost
  port: 27017
  database: db
  default-collection: ratings-service